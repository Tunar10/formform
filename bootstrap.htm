<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <div class="s1">
        <div class="container-fluid c1">
            <form action="">
                <h4>Powering world-class companies</h4>
                <div class="row r1">

                    <div class="col-md-6">
                        <label for="name">First name <span>*</span></label> <br>
                        <input type="text" id="name" placeholder="Enter your first name">
                    </div>
                    <div class="col-md-6">
                        <label for="lName">Last name <span>*</span></label><br>
                        <input type="text" id="lName" placeholder="Enter your last name">
                    </div>
                </div>
                <div class="row r1">

                    <div class="col-md-6">
                        <label for="busn">Business email <span>*</span></label> <br>
                        <input type="email" id="busn">
                    </div>
                    <div class="col-md-6">
                        <label for="phone">Phone number <span>*</span></label><br>
                        <input type="tel" id="Phone">
                    </div>
                </div>
                <div class="row r1">

                    <div class="col-md-6">
                        <label for="job">Job title <span>*</span></label> <br>
                        <input type="text" id="job">
                    </div>
                </div>
                <div class="row r1">

                    <div class="col-md-12">
                        <label for="w1">What would you be using Finks for? <span>*</span></label> <br>
                        <input type="text" id="w1">
                    </div>
                </div>
                <div class="row r1">
                    <div class="col-md-6 offset-md-6">
                        <button type="button" class="btn btn-primary">REQUEST A DEMO</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
