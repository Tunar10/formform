<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bbd6824638.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="formform.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="row r1" style="justify-content: center; padding-top: 25px;margin-left: 0px; padding-bottom: 25px; background-color: white;">
                <button type="submit" class="col-2"><i class="fa-solid fa-id-card"></i> Credit
                    Card</button>
                <button type="submit" class="col-2">Paypal</button>
                <button type="submit" class="col-2">Net Banking</button>
            </div>
            <div>
                <div class="row r2 col-5">
                    <label><b>Card Owner</b></label>
                    <input type="text" placeholder="Card Owner Name">
                </div>
                <br>
                <div>
                    <div class="row r3 col-6">
                        <div class="d1 col-4">
                            <label><b>Card number</b></label>
                                <div class="d2" style="display: flex;">
                                    <input type="text" placeholder="Valid card number">
                                    <button type="submit" style="padding:5px 10px;" class="col-12">Card</button>
                                </div>
                        </div><br>
                        <div style="display: flex;">
                            <div class="row r5 col-8">
                                <label><b>Expiration Date</b></label>
                                <input type="text" class="col-6" placeholder="MM">
                                <input type="text" class="col-6" placeholder="YY">
                            </div>
                            <div class="row r6">
                                <label>CVV ?</label>
                                <input type="text" class="col-4">
                            </div>
                        </div><br><br>
                        <hr>
                        <div class="row rb" style="margin-left: 190px;">
                            <button type="button" class="btn btn-primary col-12">Confirm Payment</button>
                        </div>
                    </div>
</body>

</html>
