<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunar</title>
    <style>
        #f1 input{
            border: 2px solid red;
        }
        #f2 input{
            border: 2px solid green;
        }
        #f3 input{
            border: 2px solid yellow;
        }
        #f4 input{
            border: 2px solid blue;
        }
        </style>
</head>
<body>
    <form action="" oninput="X.value=parseInt(a.value)+parseInt(b.value)">
<fieldset id="f1">
    <legend>Сумма</legend>
        <input type="number" id="a" name="a" value="">
        +
        <input type="number" id="b" name="b" value="">
        =
        <output name="X" for="a b"></output>
    </fieldset>
        <br><br>
        </form>
        <form action="" oninput="X2.value=parseInt(a2.value)-parseInt(b2.value)">
            <fieldset id="f2">
                <legend>Разность</legend>
                    <input type="number" id="a2" name="a2" value="">
                    -
                    <input type="number" id="b2" name="b2" value="">
                    =
                    <output name="X2" for="a2 b2"></output>
                </fieldset>
                    <br><br>
        </form>
                    <form action="" oninput="X3.value=parseInt(a3.value)*parseInt(b3.value)">
                        <fieldset id="f3">
                            <legend>Произведение</legend>
                                <input type="number" id="a3" name="a3" value="">
                                *
                                <input type="number" id="b3" name="b3" value="">
                                =
                                <output name="X3" for="a3 b3"></output>
                            </fieldset>
                                <br><br>
                                </form>
                                <form action="" oninput="X4.value=parseInt(a4.value)/parseInt(b4.value)">
                                    <fieldset id="f4">
                                        <legend>частное</legend>
                    <input type="number" id="a4" name="a4" value="">
                    /
                    <input type="number" id="b4" name="b4" value="">
                    =
                    <output name="X" for="a b"></output>
                </fieldset>
                    <br><br>
                    </form>
</body>
</html>
