<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tunar</title>
	<style>
		table {
			background-color: rgb(50, 179, 50);
			width: 40%;
		}

		table,
		td {
			border: 3px solid red;
			border-collapse: collapse;
		}

		td {
			padding: 30px;
			background: rgb(50, 179, 50);
		}
	</style>
</head>

<body>
	<table>
		<tr>
			<td></td>
			<td rowspan="2" style="background-color: yellow;"></td>
			<td style="background-color: yellow;"></td>
			<td style="background-color: yellow;"></td>
		</tr>
		<td></td>
		<td colspan="2" style="background-color: rgb(50, 179, 50);"></td>
		<tr>
			<td></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</body>
